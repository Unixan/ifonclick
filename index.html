<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="main">
    <div class="selectionBoxes">
        <h2>On Click</h2>
        <div class="box">
            <div onclick="document.getElementById('main').style.backgroundColor = '${this}'">Red</div>
            <div>Blue</div>
            <div>Green</div>
            <div>Yellow</div>
        </div>
        <h2>On Mouseover</h2>
        <div class="box">
            <div>Red</div>
            <div>Blue</div>
            <div>Green</div>
            <div>Yellow</div>
        </div>
    </div>

</body>

</html>
